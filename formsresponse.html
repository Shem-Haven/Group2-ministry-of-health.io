<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Response</title>
    <link rel="stylesheet" href="CSS/indexstyles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .response-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h1 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            margin: 15px 0;
            font-size: 16px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .response-container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            p, a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="response-container">
        <h1>Thank you for submitting!</h1>
        <p>Your response has been recorded successfully. We will get back to you soon.</p>
        <a href="index.html" aria-label="Return to the homepage">Return to Homepage</a>
    </div>
</body>
</html>
