<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="CSS/indexstyles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }

        legend {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
        }

        input, textarea, datalist {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"], input[type="reset"] {
            width: calc(50% - 10px);
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #0056b3;
        }

        input[type="reset"] {
            background-color: #dc3545;
        }

        input[type="reset"]:hover {
            background-color: #c82333;
        }

        iframe {
            margin-top: 20px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form action="formsresponse.html" method="POST">
        <fieldset>
            <legend>Contact Us</legend>
            <h2>Contact us!</h2>
            <h4>Please fill in your information, and we will forward your concerns to the relevant department(s).</h4>

            <!-- Form Elements -->
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required aria-label="First Name">

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required aria-label="Last Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-label="Email Address">

            <label for="contact">Phone:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" aria-label="Phone Number" placeholder="1234567890">

            <label for="subject">Message Subject:</label>
            <input list="heading" id="subject" name="subject" aria-label="Message Subject">
            <datalist id="heading">
                <option value="Examinations">
                <option value="Primary">
                <option value="Secondary">
                <option value="Contract">
                <option value="Query">
            </datalist>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" maxlength="500" aria-label="Message"></textarea>

            <!-- Form Buttons -->
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </fieldset>
    </form>

    <!-- Response Page Iframe -->
    <iframe src="formsresponse.html" title="Form Response Page"></iframe>
</body>
</html>
